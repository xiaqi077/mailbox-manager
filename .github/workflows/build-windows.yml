name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pyinstaller
    
    - name: Build Frontend
      run: |
        cd frontend
        npm install
        npm run build
    
    - name: Create Launcher Script
      run: |
        $launcher = @'
        import os
        import sys
        import webbrowser
        import time
        from pathlib import Path
        import socket

        def find_free_port(start_port=8000):
            for port in range(start_port, start_port + 100):
                try:
                    with socket.socket(socket.AF_INET, socket.SOCK_STREAM) as s:
                        s.bind(('127.0.0.1', port))
                        return port
                except OSError:
                    continue
            return None

        def main():
            if getattr(sys, 'frozen', False):
                app_dir = Path(sys._MEIPASS)
                exe_dir = Path(sys.executable).parent
            else:
                app_dir = Path(__file__).parent
                exe_dir = app_dir
            
            print("="*60)
            print("Mailbox Manager - Windows Edition")
            print("="*60)
            
            backend_port = find_free_port(8000)
            if not backend_port:
                print("Error: Cannot find available port")
                input("Press Enter to exit...")
                return
            
            os.environ['PORT'] = str(backend_port)
            
            print("Starting backend service...")
            try:
                backend_path = app_dir / "backend"
                if backend_path.exists():
                    sys.path.insert(0, str(backend_path))
                
                from uvicorn import run
                from main import app
                
                import threading
                server_thread = threading.Thread(
                    target=lambda: run(app, host="127.0.0.1", port=backend_port, log_level="info"),
                    daemon=True
                )
                server_thread.start()
                
                time.sleep(3)
                
                frontend_url = f"http://127.0.0.1:{backend_port}"
                webbrowser.open(frontend_url)
                
                print(f"\nService started at: {frontend_url}")
                print("Press Ctrl+C to stop\n")
                
                while True:
                    time.sleep(1)
                    
            except KeyboardInterrupt:
                print("Stopping...")
            except Exception as e:
                print(f"Error: {e}")
                import traceback
                traceback.print_exc()
                input("Press Enter to exit...")

        if __name__ == "__main__":
            main()
        '@
        $launcher | Out-File -FilePath launcher.py -Encoding utf8
      shell: pwsh
    
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --noconfirm --clean --name MailboxManager --onedir --add-data "backend;backend" --add-data "frontend/dist;frontend/dist" --add-data "backend/.env.example;." --hidden-import uvicorn.logging --hidden-import uvicorn.loops --hidden-import uvicorn.loops.auto --hidden-import uvicorn.protocols --hidden-import uvicorn.protocols.http --hidden-import uvicorn.protocols.http.auto --hidden-import uvicorn.protocols.websockets --hidden-import uvicorn.protocols.websockets.auto --hidden-import uvicorn.lifespan --hidden-import uvicorn.lifespan.on --hidden-import sqlalchemy.ext.asyncio --hidden-import sqlalchemy.dialects.sqlite --hidden-import aiosqlite --hidden-import httpx --hidden-import socks --hidden-import socksio launcher.py
    
    - name: Create README
      run: |
        @"
        # Mailbox Manager - Windows Edition
        
        ## Quick Start
        
        1. Double-click MailboxManager.exe
        2. Browser will open automatically
        3. Login: admin / admin123
        
        ## Data Storage
        
        All data is stored in mailbox.db file.
        Please backup regularly.
        
        ## Support
        
        GitHub: https://github.com/xiaqi077/mailbox-manager
        "@ | Out-File -FilePath dist/MailboxManager/README.txt -Encoding utf8
      shell: pwsh
    
    - name: Create ZIP archive
      run: |
        Compress-Archive -Path dist/MailboxManager -DestinationPath MailboxManager-Windows-x64.zip
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: MailboxManager-Windows-x64
        path: MailboxManager-Windows-x64.zip
        retention-days: 30
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: MailboxManager-Windows-x64.zip
        body: |
          ## Mailbox Manager Windows Edition
          
          ### Download
          
          Download `MailboxManager-Windows-x64.zip` and extract it.
          
          ### Usage
          
          1. Extract ZIP file
          2. Double-click `MailboxManager.exe`
          3. Login with `admin` / `admin123`
          
          ### Requirements
          
          - Windows 10/11 (64-bit)
          - No Python or Node.js required
          
          ### File Size
          
          ~150-200 MB (includes all dependencies)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
