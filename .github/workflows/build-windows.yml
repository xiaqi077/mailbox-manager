name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        pip install -r backend/requirements.txt pyinstaller
        cd frontend && npm install && npm run build
    
    - name: Build EXE
      run: pyinstaller --noconfirm --clean --name MailboxManager --onedir --add-data "backend;backend" --add-data "frontend/dist;frontend/dist" --hidden-import uvicorn --hidden-import sqlalchemy --hidden-import aiosqlite launcher.py
    
    - name: Package
      run: Compress-Archive -Path dist/MailboxManager -DestinationPath MailboxManager-Windows.zip
    
    - uses: actions/upload-artifact@v4
      with:
        name: MailboxManager-Windows
        path: MailboxManager-Windows.zip
    
    - uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: MailboxManager-Windows.zip
